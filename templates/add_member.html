<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new members</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            flex-direction:column;
            background-color: #2c2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;    
            margin: 0;
            padding-bottom:50px;
        }
        h1{
            color:rgb(0, 255, 247);
            text-align:center;
        }
        form {
            background-color: #444444;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

    </style>
    <script>
        function addMemberFields() {
            const container = document.getElementById('members-container');
            const memberCount = document.getElementById('how_many').value;

            container.innerHTML = ''; // Clear previous fields
            for (let i = 0; i < memberCount; i++) {
                const memberFields = `
                    <div class="member-entry">
                        <h3>Member ${i + 1}</h3>
                        <label for="member_name_${i}">Member Name:</label>
                        <input type="text" name="member_name_${i}" required><br>
                        
                    </div>
                `;
                container.innerHTML += memberFields;
            }
        }
    </script>
</head>
<body>
    <h1>Enter Members Details</h1>
    <form method="POST" action="/add_member">
        <label for="how_many">How Many Members to Add:</label>
        <input type="number" id="how_many" name="how_many" min="1" onchange="addMemberFields()" required><br><br>
        
        <div id="members-container"></div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
