<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            flex-direction:column;
            background-color: #2c2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;    
            margin: 0;
            padding-bottom:50px;
        }
        h1{
            color:rgb(0, 255, 247);
            text-align:center;
        }
        form {
            background-color: #444444;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: left;
        }

    </style>
    <script>
        function addBookFields() {
            const container = document.getElementById('books-container');
            const bookCount = document.getElementById('how_many').value;

            container.innerHTML = ''; // Clear previous fields
            for (let i = 0; i < bookCount; i++) {
                const bookFields = `
                    <div class="book-entry">
                        <h3>Book ${i + 1}</h3>
                        <label for="book_name_${i}">Book Name:</label>
                        <input type="text" name="book_name_${i}" required><br>
                        <label for="author_name_${i}">Author Name:</label>
                        <input type="text" name="author_name_${i}" required><br>
                        <label for="genre_${i}">Genre:</label>
                        <input type="text" name="genre_${i}" required><br>
                        <label for="quantity_${i}">Quantity:</label>
                        <input type="number" name="quantity_${i}" min="1" required><br><br>
                    </div>
                `;
                container.innerHTML += bookFields;
            }
        }
    </script>
</head>
<body>
    <h1>Enter Book Details</h1>
    <form method="POST" action="/add_book">
        <label for="how_many">How Many Books to Add:</label>
        <input type="number" id="how_many" name="how_many" min="1" onchange="addBookFields()" required><br><br>
        
        <div id="books-container"></div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
